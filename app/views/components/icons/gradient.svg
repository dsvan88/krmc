<svg xmlns="http://www.w3.org/2000/svg" id="icons_gradient" data-name="Icons Gradient" viewBox="0 0 24 24">
    <defs>
        <linearGradient id="icon-gradient" x2="0.35" y2="1">
            <stop offset="0%" stop-color="var(--color-start)" />
            <stop offset="60%" stop-color="var(--color-mid)" />
            <stop offset="90%" stop-color="var(--color-finish)" />
        </linearGradient>
        <linearGradient id="icon-gradient-hover" x2="-0.35" y2="1">
            <stop offset="0%" stop-color="var(--color-start)" />
            <stop offset="40%" stop-color="var(--color-mid)" />
            <stop offset="80%" stop-color="var(--color-finish)" />
        </linearGradient>
    </defs>
</svg>